 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 300px;


    }

    h1 {
      margin-bottom: 20px;
      color: #ff4d6d;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ddd;
      position: absolute;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
     <img src="Bubba.jpg.jpeg" style="width: 100px; margin-bottom: 12px;">
     <img src="Bubbaaa.jpg.jpg" style="width: 100px; margin-bottom: 12px;">
    <h1>Will you be my Valentine Bubbaa? üíò</h1>
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No</button>

    <!-- Song-->
    <audio src="Bubba.mp3" autoplay loop></audio>


  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1> OHH YAYYY. I mean as you should üíñ</h1>
        <p>HEHE mwuah ‚ù§Ô∏è</p>
      `;
    });
  </script>

</body>
</html>
